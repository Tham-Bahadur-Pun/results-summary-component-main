<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="results">
      <h3>
        Your Result
      </h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2> Great </h2>
      <p class="description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <ul class="list-container">
        <li>
          <div class="list-item-1">
            <img src="./assets/images/icon-reaction.svg" />
            <p>Reaction</p>
            <p><span>80 </span>/100</p>
          </div>
        </li>
        <li>
          <div class="list-item-2">
            <img src="./assets//images/icon-memory.svg" />
            <p>Memory</p>
            <p><span>92 </span>/100</p>
          </div>
        </li>
        <li>
          <div class="list-item-3">
            <img src="./assets/images/icon-verbal.svg" />
            <p>Verbal</p>
            <p><span>61 </span>/100</p>
          </div>
        </li>
        <li>
          <div class="list-item-4">
            <img src="./assets/images/icon-visual.svg" />
            <p>Visual</p>
            <p><span>72 </span>/100</p>
          </div>
        </li>
      </ul>
      <button class="btn">Continue</button>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
